      <nav class="main-nav" role="navigation">
        <ul class="menu-list" aria-label="Navegación principal">

    <main class="banner">
      <div class="image-back">
        <img
          class="img-banner"
          src="Imagenes/Banners/banner_landing_san_andres_v02.jpg"

      <div class="perfil-name-container-fluid">
        <div class="text-center-title-welcome">Bienvenído</div>
      </div>
      <div class="welcome-perfil">
        <div class="status.container">
          <span class="title">Completa tu perfil</span>
        </div>
      </div>

        <form class="form">
          <div class="form__section">
            <input type="email" class="form__input" placeholder="E-mail" />
          </div>
          <div class="form_section">
            <input

              placeholder="Contraseña"
            />
          </div>
          <div class="form__section">
            <input type="submit" class="form__input" />
          </div>
        </form>
        <div class="form-img">
          <div class="img-container">
            <div>
              <img
                src="Imagenes/Logo/iphone-email-computer-icons-symbol-envelope.jpg"
                title="Loco-email"
              />
            </div>
          </div>

        <div class="Gestion">
          <p>
            Gestiona tu información, preferencias y seguridad para mejorar tu
            experiencia en Easy Airlines.
          </p>
        </div>

      <div class="TabH">
        <ul class="Tab">
          <li class="Novedades">

          <li class="misViajes">
            <a href="###"
